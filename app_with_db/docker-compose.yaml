version: '3.2'
services:
  web:
    build: .
    container_name: check-email
    ports:
      - '80:80'
    networks:
      - eec
    depends_on:
      - postgres

  postgres:
    image: postgres
    environment:
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DATABASE=${DATABASE_NAME}
    ports:
      - '5432:5432'
    volumes:
      - ../db/:/var/lib/postgresql/data
    networks:
      - eec

networks:
  eec:
    driver: bridge
